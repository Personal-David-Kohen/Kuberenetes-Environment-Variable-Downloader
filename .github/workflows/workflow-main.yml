name: Workflow Main

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install VSIX dependencies
        run: npm install -g vsce

      - name: Build
        run: vsce package

      - name: Get version
        id: get_version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")

      - name: Get Package name
        id: get_package_name
        run: echo ::set-output name=repo_name::$(node -p "require('./package.json').name")

      - name: Deploy
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.get_package_name.outputs.repo_name }}-${{ steps.get_version.outputs.version }}.vsix
          path: ${{ steps.get_package_name.outputs.repo_name }}-${{ steps.get_version.outputs.version }}.vsix
