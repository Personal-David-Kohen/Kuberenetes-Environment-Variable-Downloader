name: Workflow Main

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install VSIX dependencies
        run: npm install -g vsce

      - name: Build
        run: vsce package

      - name: Get version
        id: get_version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")

      - name: Get Package name
        id: get_package_name
        run: echo ::set-output name=repo_name::$(node -p "require('./package.json').name")

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: ${{ steps.get_package_name.outputs.version }}-${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.get_package_name.outputs.repo_name }}-${{ steps.get_version.outputs.version }}.vsix
          asset_name: ${{ steps.get_package_name.outputs.repo_name }}-${{ steps.get_version.outputs.version }}.vsix
          asset_content_type: application/vsix
